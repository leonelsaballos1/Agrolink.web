<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Usuarios - Agrolink</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc,
      deleteDoc,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    // --- ConfiguraciÃ³n de Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyCgRip-vOzkAVB9l4w-hoIZcm_zr3mAGaw",
      authDomain: "agriges-432cb.firebaseapp.com",
      databaseURL: "https://agriges-432cb-default-rtdb.firebaseio.com",
      projectId: "agriges-432cb",
      storageBucket: "agriges-432cb.firebasestorage.app",
      messagingSenderId: "397829479377",
      appId: "1:397829479377:web:7a0b3181be45b603fb9ef0",
      measurementId: "G-XQ5BDMQ5GG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let chartInstance = null;

    // ðŸ”¹ Cargar datos
    async function cargarDatos() {
      const querySnapshot = await getDocs(collection(db, "usuarios"));
      const datos = [];
      querySnapshot.forEach((docSnap) => {
        datos.push({ id: docSnap.id, ...docSnap.data() });
      });
      mostrarGrafica(datos);
      mostrarTabla(datos);
    }

    // ðŸ”¹ Agregar usuario
    async function agregarUsuario(event) {
      event.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!nombre || !email || !password) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      await addDoc(collection(db, "usuarios"), {
        nombre,
        email,
        password,
        blocked: false,
        denied: false,
        createdAt: new Date().toISOString(),
      });

      alert("Usuario agregado correctamente.");
      document.getElementById("formAgregar").reset();
      cargarDatos();
    }

    // ðŸ”¹ GrÃ¡fica
    function mostrarGrafica(datos) {
      const ctx = document.getElementById("grafica").getContext("2d");

      const labels = datos.map(u => u.nombre || "Sin nombre");

      const colores = ["#4CAF50","#FF9800","#2196F3","#E91E63","#9C27B0",
                       "#00BCD4","#FFC107","#795548","#607D8B","#F44336"];

      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Usuarios",
            data: datos.map((_, i) => i + 1),
            backgroundColor: colores
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: "Usuarios registrados" },
            legend: { display: false }
          }
        }
      });
    }

    // ðŸ”¹ Mostrar usuarios en una TABLA
    function mostrarTabla(datos) {
      const tabla = document.getElementById("tabla");
      tabla.innerHTML = "";

      if (datos.length === 0) {
        tabla.innerHTML = "<p style='text-align:center;color:#555'>No hay usuarios registrados.</p>";
        return;
      }

      let html = `
        <table class="table-box">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>ContraseÃ±a</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
      `;

      datos.forEach((u, i) => {
        const estado = u.blocked ? "Bloqueado" : (u.denied ? "Acceso denegado" : "Activo");

        html += `
          <tr>
            <td>${i + 1}</td>
            <td>${u.nombre}</td>
            <td>${u.email}</td>
            <td>${u.password ? "********" : "No establecida"}</td>
            <td>${estado}</td>
            <td>
              <div class="action-buttons">
                <button class="btn" data-id="${u.id}" onclick="eliminarUsuario('${u.id}')">ðŸ—‘ Eliminar</button>
                <button class="btn" data-id="${u.id}" onclick="toggleBloqueo('${u.id}', ${u.blocked})">
                  ${u.blocked ? "ðŸ”“ Desbloquear" : "ðŸ”’ Bloquear"}
                </button>
                <button class="btn" data-id="${u.id}" onclick="toggleDenegacion('${u.id}', ${u.denied})">
                  ${u.denied ? "âœ… Permitir" : "ðŸš« Negar acceso"}
                </button>
              </div>
            </td>
          </tr>
        `;
      });

      html += `</tbody></table>`;
      tabla.innerHTML = html;
    }

    // ðŸ”¹ Eliminar usuario
    async function eliminarUsuario(id) {
      if (!confirm("Â¿Seguro que deseas eliminar este usuario?")) return;
      await deleteDoc(doc(db, "usuarios", id));
      cargarDatos();
    }

    // ðŸ”¹ Bloquear / Desbloquear
    async function toggleBloqueo(id, isBlocked) {
      await updateDoc(doc(db, "usuarios", id), { blocked: !isBlocked });
      cargarDatos();
    }

    // ðŸ”¹ Negar / permitir acceso
    async function toggleDenegacion(id, isDenied) {
      await updateDoc(doc(db, "usuarios", id), { denied: !isDenied });
      cargarDatos();
    }

    window.addEventListener("load", cargarDatos);
  </script>

<style>
/* ðŸ”¹ Estilos generales */
body {
  font-family: "Segoe UI";
  background: #fff;
  color: #111;
  padding: 20px;
}

  color: #4CAF50;
  text-align: center;
}

#formAgregar button {
  background: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

canvas {
  display: block;
  margin: 0 auto;
  max-width: 700px;
  background: #fafafa;
  padding: 10px;
  border-radius: 12px;
}
</style>

</head>

<body>
  <button onclick="history.back()" style="padding: 10px 20px; font-size: 24px; background:none; border:none; cursor:pointer">â¬…</button>

  <h1>ðŸ‘¥ Panel de AdministraciÃ³n de Usuarios</h1>

  <!-- ðŸ”¹ Formulario -->
  <form id="formAgregar" onsubmit="agregarUsuario(event)">
    <input type="text" id="nombre" placeholder="Nombre del usuario" required />
    <input type="email" id="email" placeholder="Correo electrÃ³nico" required />
    <input type="password" id="password" placeholder="ContraseÃ±a" required />
    <button type="submit">âž• Agregar Usuario</button>
  </form>

  <!-- ðŸ”¹ GrÃ¡fica -->
  <canvas id="grafica" width="400" height="200"></canvas>

  <!-- ðŸ”¹ Tabla -->
  <div id="tabla"></div>
</body>
</html>
